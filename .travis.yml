language: ruby
services:
  - docker

dist: trusty
sudo: false
cache: bundler

git:
  depth: false

before_install:
  - yes | gem update --system

rvm:
  - 2.6.5
  - 2.5.7
  - 2.4.9

gemfile:
  - gemfiles/rails_5.gemfile
  - gemfiles/rails_6.gemfile

jobs:
  include:
    - stage: coditsu
      rvm: 2.6.5
      script: \curl -sSL https://api.coditsu.io/run/ci | bash
  exclude:
    - rvm: 2.4.9
      gemfile: gemfiles/rails_6.gemfile

stages:
  - test
  - coditsu

notifications:
  slack:
    secure: JVXUf9/+m3mRZU6WnJxgskpSbDY6tHRTQwFeUtq7eYFdXYr/BTCprS2RsANLr8K5eLBgOJeEILAZW/plwpBfa9TnWQxknL/OqY4nyrrtUdc+i7TfBNEwO/I6owvELKSYjgxjClJXkcPS8pg6UTr+wYpbQ+7ToVnPdHf6J3Hy7X4=
    on_success: change
    on_failure: always
