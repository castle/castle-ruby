require:
  - rubocop-performance
  - rubocop-rspec

Naming/FileName:
  Exclude:
    - "lib/castle-rb.rb"

AllCops:
  TargetRubyVersion: 2.4

Style/Documentation:
  Enabled: false

Style/MethodMissingSuper:
  Exclude:
    - "lib/castle/configuration.rb"

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context', 'let']

Metrics/MethodLength:
  Max: 20

Layout/LineLength:
  Max: 100
  Exclude:
    - "lib/castle/configuration.rb"
    - "spec/integration/rails/rails_spec.rb"

RSpec/NestedGroups:
  Max: 4

RSpec/FilePath:
  Exclude:
    - "spec/integration/rails/rails_spec.rb"

